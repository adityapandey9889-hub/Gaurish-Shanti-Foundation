<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Gaurish Shanti Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- ================= NAVBAR ================= -->

  <div id="navbar-placeholder"></div>

<div class="contact-wrapper">

  <!-- LOGO -->
  <div class="contact-logo">
    <img src="images/logo.png" alt="Logo">
    <h2>Gaurish Shanti Foundation</h2>
  </div>

  <div class="contact-container">

    <!-- LEFT SIDE : CONTACT INFO -->
    <div class="contact-info">
      <h3>Get In Touch</h3>

      <p><i class="fas fa-map-marker-alt"></i> Registered Office:A-330, Buddha Marg,
        Mandawali Extension Delhi – 110092</p>
      <p><i class="fas fa-map-marker-alt"></i>
        Administrative Office:
        Village – VinaNagar (Kareji),
        Post – Belour,
        Police Station – Guthani,
        Block – Siwan,
        Bihar – 841239
      </p>
      <p><i class="fas fa-phone"></i> +91-8757249438</p>
      <p><i class="fas fa-envelope"></i> info@gaurishshantifoundation.org</p>

      <div class="contact-social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>

    <!-- RIGHT SIDE : FORM -->
    <div class="contact-form">
      <form id="contactForm">

        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="tel" id="mobile" placeholder="Mobile Number" required>
        <input type="text" id="subject" placeholder="Subject" required>

        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>

        <p id="formMessage"></p>

      </form>
    </div>

  </div>

</div>

<script src="javascript/contact.js"></script>
<script src="javascript/script.js"></script>

</body>
</html>
